    <title>Планер</title>

<body>
    <div class="planner">
        <div class="header">
            <div class="logo">
                <h1>WEEKLY PLAN</h1>
            </div>

        <hr>

            <div class="left">

                    <span>

                    </span>
                    <span>

                    <tbody>
                        <tr class="first-row">
                            <td class="day-cell">MONDAY<input type="checkbox"></td>
                            <td class="day-cell">TUESDAY<input type="checkbox"></td>
                            <td class="day-cell">WEDNESDAY<input type="checkbox"></td>
                        </tr>
                        <tr class="second-row">
                            <td class="day-cell">THURSDAY<input type="checkbox"></td>
                            <td class="day-cell">FRIDAY<input type="checkbox"></td>
                            <td class="day-cell weekend-cell" colspan="3">SATURDAY/SUNDAY<input type="checkbox"></td>
                        </tr>
                    </tbody>
